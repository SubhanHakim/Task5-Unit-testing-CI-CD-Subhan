name: Working Branch CI/CD

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
  pull_request:
    branches:
      - 'feature/**'
      - 'bugfix/**'

# ... existing code ...
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - name: Install dependencies
        run: npm install
        
      # Tambahkan langkah ini
      - name: Rebuild bcrypt
        run: npm rebuild bcrypt --build-from-source
        
      - name: Run tests
        run: npm test